<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 5: Exercise</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-container {
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      display: block;
    }

</head>

  <div id="video-container">
    <video autoplay loop poster="poster-image.jpg">
      <source src="video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>
</body>
